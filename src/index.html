  <!-- Script to toggle/add style -->
  <script>
    $(document).ready(function(){
        $(".board-btn").click(function(){
            $(".board-section").toggleClass("open");
        });
    });

    $(document).ready(function(){
        $(".search").click(function(){
            $(".searchbar").toggleClass("style");
        });
    });

    $(document).ready(function(){
        $(".add-card").click(function(){
            $(".open-card").addClass("hide");
        });
        $(".add-card1").click(function(){
            $(".open-card1").addClass("hide");
        });
        $(".add-card2").click(function(){
            $(".open-card2").addClass("hide");
        });
    });
    
    $(document).ready(function(){
        $(".add-card").click(function(){
            $(".value").css("display", "block");
        });
        $(".add-card1").click(function(){
            $(".value1").css("display", "block");
        });
        $(".add-card2").click(function(){
            $(".value2").css("display", "block");
        });
    });

    </script>
    
    <!-- Script to add first card -->
    <script>
    
    function newElement() {
    var li = document.createElement("li");
    var inputValue = document.getElementById("myInput").value;
    var t = document.createTextNode(inputValue);
    li.appendChild(t);
    if (inputValue === '') {
    alert("You must write something!");
    } else {
    document.getElementById("myUL").appendChild(li);
    }
    document.getElementById("myInput").value = "";
}
    </script>
